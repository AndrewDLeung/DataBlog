name: Quarto Publish
on:
  push:
    branches: [main]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        
      - name: Set R_LIBS_USER
        run: echo "R_LIBS_USER=${HOME}/R/x86_64-pc-linux-gnu-library/4.3" >> $GITHUB_ENV

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-4-${{ hashFiles('**/*.Rmd', '**/*.qmd') }}
          restore-keys: ${{ runner.os }}-r-4-
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev
        
      - name: Restore R packages with renv
        run: |
          Rscript -e 'install.packages("renv", repos = "https://cloud.r-project.org")'
          Rscript -e 'renv::restore()'

      - uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Render site
        run: quarto render
        
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site